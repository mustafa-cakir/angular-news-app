<ion-side-menus enable-menu-with-back-views="false" ng-controller="LeftMenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive custom-header">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-assertive custom-header-dark-red">
      <a href="#/home/" menu-close class="button button-clear button-positive"><i class="icon ion-ios-home" style="color:#fff;"></i></a>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-controller="items">
      <ion-list>

        <div class="item item-divider custom-header-light-red">
          Reddit
        </div>
        <ion-item ng-repeat="item in items" menu-close href="#/news/{{item.title}}" class="item item-icon-left item-icon-right" ng-class="{active: isItemActive(item, '/news/')}">
          <i class="icon {{item.icon}}"></i>
          {{item.title}}
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <div class="item item-divider custom-header-light-red">
          Hurriyet
        </div>

        <ion-item ng-repeat="hurr in hurrs" menu-close href="#/hurriyet/{{hurr.title}}" class="item item-icon-left item-icon-right" ng-class="{active: isItemActiveHurr(hurr, '/hurriyet/')}">
          <i class="icon {{hurr.icon}}"></i>
          {{hurr.title}}
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <div class="item item-divider custom-header-light-red">
          More to come.. stay tuned!
        </div>

        <!-- <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item> -->

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
